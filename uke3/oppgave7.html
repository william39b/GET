<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainDiv"></div>
    <button onclick="createAndShowHtml('green', 'Hallo verden', 30, 'yellow')">
      Test 1
    </button>
    <button onclick="createAndShowHtml('gray', 'Hei pÃ¥ deg!', 20, 'white')">
      Test 2
    </button>
    <button onclick="createAndShowHtml('yellow', 'GET Academy', 10, 'red')">
      Test 3
    </button>

    <script>
      function createAndShowHtml(color, text, fontSize, textColor) {
        document.getElementById("mainDiv").innerHTML = `<div ${createStyle(
          color,
          fontSize,
          textColor
        )}>${text}</div>`;
      }

      function createStyle(color, fontSize, textColor) {
        return `style="${createBackgroundColor(color)} ${createFontSize(
          fontSize
        )} ${createTextColor(textColor)}"`;
      }

      function createBackgroundColor(color) {
        return `background-color: ${color};`;
      }

      function createFontSize(fontSize) {
        return `font-size: ${fontSize}px;`;
      }

      function createTextColor(textColor) {
        return `color: ${textColor};`;
      }
    </script>
  </body>
</html>
