<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = document.getElementById("app");
    let pocketStuff = [
      "Hat",
      "Pencil",
      "Dinosaur",
      "Showercap",
      "Pice of Table",
    ];

    view();
    function view() {
      let html = ``;
      html += `<button onclick="seeWhatsInPockets()">See Contents of Pockets!</button>`;
      app.innerHTML = html;
    }

    function seeWhatsInPockets() {
      for (let i = 0; i < pocketStuff.length; i++) {
        app.innerHTML += `<div>PÃ¥ runde ${i} ser jeg: ${pocketStuff[i]}</div>`;
      }
    }
  </script>
</html>
