<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="app2"></div>
    <div id="app3"></div>
  </body>
  <script>
    let app = document.getElementById("app");
    let app2 = document.getElementById("app2");
    let app3 = document.getElementById("app3");
    let setning = "";

    printNumbers();
    function printNumbers() {
      app.innerHTML = `Oppgave 1`;
      for (let i = 2; i <= 20; i = i + 2) {
        app.innerHTML += /*html*/ `<li>${i}</li>`;
      }
    }
    printText();
    function printText() {
      let text = "Hei, dette er en string.";
      for (let i = 0; i <= text.length; i++)
        app2.innerHTML = `
        <hr/> Oppgave 2 <br/>
        ${text} <br/>
        Teksten har ${i} tegn.
        `;
    }

    reverse();
    function reverse() {
      let text = "";
      app3.innerHTML = /*html*/ `
        <hr/> Oppgave 3 <br/>
        <input type="text" oninput="setning=this.value" />
        <button onclick="reverse()">Reverse</button>
        <br/>
        `;
      for (let i = setning.length - 1; i >= 0; i--) {
        text += setning[i];
      }
      app3.innerHTML += /*html*/ `${text}`;
    }
  </script>
</html>
